<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    overflow-x: hidden;
}

body {
    font-family: 'Montserrat', 'Roboto', sans-serif;
    background: #f5f5f5;
    color: #333;
}

/* Loading */
.loading {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 50vh;
    font-size: 18px;
    color: #666;
}

/* Elementor container styles */
.e-con-inner {
    display: flex;
    flex-wrap: wrap;
    width: 100%;
}

.e-con-full {
    width: 100%;
}

.e-flex {
    display: flex;
}

.e-con-boxed {
    padding: 0 15px;
}

.e-con-child {
    flex: 1;
}

.elementor-widget-container {
    width: 100%;
}

/* Heading styles */
.elementor-heading-title {
    margin: 0;
    padding: 0;
}

.elementor-size-default {
    font-size: 14px;
}

/* Text editor styles */
.elementor-widget-text-editor p {
    margin: 0;
}

/* Rating styles */
.e-rating {
    display: inline-flex;
}

.e-rating-wrapper {
    display: flex;
    gap: 2px;
}

.e-icon {
    display: inline-flex;
    position: relative;
}

.e-icon-wrapper {
    display: flex;
}

.e-icon-marked {
    color: #ffc107;
}

.e-icon-unmarked {
    position: absolute;
    top: 0;
    left: 0;
    color: transparent;
}

.e-font-icon-svg {
    width: 16px;
    height: 16px;
    fill: currentColor;
}

/* Divider styles */
.elementor-divider {
    padding: 10px 0;
}

.elementor-divider-separator {
    display: block;
    border-top: 1px solid #eee;
}

/* Button styles */
#clickbotao {
    transition: all 0.2s ease;
}

#clickbotao:hover {
    background: #d44426;
}

/* Responsive */
@media (max-width: 768px) {
    .e-con-inner {
        flex-direction: column;
    }
    
    .e-con-child {
        width: 100%;
    }
}

@media (min-width: 768px) {
    #clickbotao {
        max-width: 400px;
        left: 50%;
        transform: translateX(-50%);
        border-radius: 8px 8px 0 0;
    }
}
</style>
