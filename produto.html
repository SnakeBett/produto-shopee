<style>
:root {
    --primary: #ff6b35;
    --primary-dark: #e85a2a;
    --primary-glow: rgba(255, 107, 53, 0.4);
    --bg-dark: #0a0a0a;
    --bg-card: #141414;
    --bg-card-hover: #1a1a1a;
    --text-primary: #ffffff;
    --text-secondary: rgba(255, 255, 255, 0.7);
    --text-muted: rgba(255, 255, 255, 0.5);
    --border: rgba(255, 255, 255, 0.1);
    --success: #00db6a;
    --gold: #ffd700;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html {
    scroll-behavior: smooth;
}

body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    background: var(--bg-dark);
    color: var(--text-primary);
    min-height: 100vh;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
}

/* Animated Background */
.bg-gradient {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: 
        radial-gradient(ellipse at 20% 20%, rgba(255, 107, 53, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 80%, rgba(255, 107, 53, 0.1) 0%, transparent 50%),
        var(--bg-dark);
    z-index: -1;
}

/* Header */
.header {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 100;
    background: rgba(10, 10, 10, 0.8);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border-bottom: 1px solid var(--border);
    padding: 12px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.header-logo {
    display: flex;
    align-items: center;
    gap: 10px;
}

.header-logo-icon {
    width: 36px;
    height: 36px;
    background: linear-gradient(135deg, var(--primary), var(--primary-dark));
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
}

.header-logo-text {
    font-weight: 700;
    font-size: 18px;
    background: linear-gradient(135deg, #fff, rgba(255,255,255,0.8));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.header-badge {
    display: flex;
    align-items: center;
    gap: 8px;
    background: rgba(255, 107, 53, 0.15);
    border: 1px solid rgba(255, 107, 53, 0.3);
    padding: 6px 14px;
    border-radius: 50px;
    font-size: 12px;
    font-weight: 600;
    color: var(--primary);
}

.header-badge .pulse {
    width: 8px;
    height: 8px;
    background: var(--success);
    border-radius: 50%;
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0%, 100% { opacity: 1; transform: scale(1); }
    50% { opacity: 0.5; transform: scale(1.2); }
}

/* Main Container */
.main-container {
    max-width: 500px;
    margin: 0 auto;
    padding-top: 70px;
    padding-bottom: 100px;
}

/* Image Gallery */
.gallery {
    position: relative;
    width: 100%;
    aspect-ratio: 1;
    overflow: hidden;
    background: var(--bg-card);
}

.gallery-track {
    display: flex;
    height: 100%;
    transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
}

.gallery-slide {
    min-width: 100%;
    height: 100%;
}

.gallery-slide img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.gallery-nav {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 8px;
}

.gallery-dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.3);
    cursor: pointer;
    transition: all 0.3s;
}

.gallery-dot.active {
    background: var(--primary);
    width: 24px;
    border-radius: 4px;
}

.gallery-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    width: 44px;
    height: 44px;
    background: rgba(0, 0, 0, 0.6);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 50%;
    color: white;
    font-size: 20px;
    cursor: pointer;
    transition: all 0.3s;
    display: flex;
    align-items: center;
    justify-content: center;
}

.gallery-btn:hover {
    background: rgba(0, 0, 0, 0.8);
    transform: translateY(-50%) scale(1.1);
}

.gallery-btn.prev { left: 15px; }
.gallery-btn.next { right: 15px; }

/* Discount Badge */
.discount-tag {
    position: absolute;
    top: 15px;
    left: 15px;
    background: linear-gradient(135deg, var(--primary), #ff8c5a);
    padding: 8px 16px;
    border-radius: 8px;
    font-weight: 700;
    font-size: 14px;
    box-shadow: 0 4px 15px var(--primary-glow);
    animation: float 3s ease-in-out infinite;
}

@keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-5px); }
}

/* Product Info */
.product-info {
    padding: 24px 20px;
}

.product-title {
    font-size: 20px;
    font-weight: 700;
    line-height: 1.4;
    margin-bottom: 16px;
}

.product-rating {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 20px;
}

.stars {
    color: var(--gold);
    font-size: 16px;
    letter-spacing: 2px;
}

.rating-text {
    font-size: 14px;
    color: var(--text-secondary);
}

.sold-badge {
    background: rgba(0, 219, 106, 0.15);
    color: var(--success);
    padding: 4px 10px;
    border-radius: 20px;
    font-size: 12px;
    font-weight: 600;
}

/* Price Section */
.price-section {
    background: var(--bg-card);
    border-radius: 20px;
    padding: 24px;
    margin: 0 20px 20px;
    border: 1px solid var(--border);
}

.price-row {
    display: flex;
    align-items: baseline;
    gap: 12px;
    margin-bottom: 8px;
}

.price-original {
    font-size: 16px;
    color: var(--text-muted);
    text-decoration: line-through;
}

.price-current {
    font-size: 36px;
    font-weight: 800;
    background: linear-gradient(135deg, var(--primary), #ff8c5a);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.price-current small {
    font-size: 20px;
    font-weight: 600;
}

.installments {
    font-size: 14px;
    color: var(--text-secondary);
    margin-top: 8px;
}

.installments strong {
    color: var(--success);
}

/* Countdown */
.countdown-section {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-top: 20px;
    padding-top: 20px;
    border-top: 1px solid var(--border);
}

.countdown-label {
    font-size: 12px;
    color: var(--text-muted);
    text-transform: uppercase;
    letter-spacing: 1px;
}

.countdown {
    display: flex;
    gap: 8px;
}

.countdown-item {
    background: linear-gradient(135deg, var(--primary), var(--primary-dark));
    padding: 8px 12px;
    border-radius: 8px;
    font-weight: 700;
    font-size: 16px;
    min-width: 44px;
    text-align: center;
    box-shadow: 0 4px 15px var(--primary-glow);
}

/* Benefits */
.benefits {
    padding: 0 20px;
    margin-bottom: 20px;
}

.benefit-item {
    display: flex;
    align-items: center;
    gap: 16px;
    background: var(--bg-card);
    border: 1px solid var(--border);
    border-radius: 16px;
    padding: 16px 20px;
    margin-bottom: 12px;
    transition: all 0.3s;
}

.benefit-item:hover {
    background: var(--bg-card-hover);
    transform: translateX(5px);
}

.benefit-icon {
    width: 48px;
    height: 48px;
    background: rgba(255, 107, 53, 0.15);
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    flex-shrink: 0;
}

.benefit-text h4 {
    font-size: 14px;
    font-weight: 600;
    margin-bottom: 4px;
}

.benefit-text p {
    font-size: 12px;
    color: var(--text-secondary);
}

/* Description */
.description {
    background: var(--bg-card);
    border-radius: 20px;
    margin: 0 20px 20px;
    border: 1px solid var(--border);
    overflow: hidden;
}

.description-header {
    padding: 20px 24px;
    border-bottom: 1px solid var(--border);
    display: flex;
    align-items: center;
    gap: 12px;
}

.description-header h2 {
    font-size: 18px;
    font-weight: 700;
}

.description-content {
    padding: 24px;
    font-size: 14px;
    line-height: 1.8;
    color: var(--text-secondary);
}

.description-content h3 {
    color: var(--primary);
    font-size: 16px;
    margin-bottom: 12px;
}

.description-content p {
    margin-bottom: 16px;
}

.description-content ul {
    list-style: none;
    margin: 16px 0;
}

.description-content ul li {
    padding: 8px 0;
    padding-left: 24px;
    position: relative;
}

.description-content ul li::before {
    content: 'âœ“';
    position: absolute;
    left: 0;
    color: var(--success);
    font-weight: 700;
}

/* Guarantee Box */
.guarantee-box {
    background: linear-gradient(135deg, rgba(0, 219, 106, 0.1), rgba(0, 219, 106, 0.05));
    border: 1px solid rgba(0, 219, 106, 0.2);
    border-radius: 16px;
    padding: 20px;
    margin-top: 20px;
}

.guarantee-box h4 {
    color: var(--success);
    font-size: 14px;
    margin-bottom: 12px;
    display: flex;
    align-items: center;
    gap: 8px;
}

.guarantee-box p {
    font-size: 13px;
    margin-bottom: 8px;
    color: var(--text-secondary);
}

/* Seller */
.seller-section {
    background: var(--bg-card);
    border-radius: 20px;
    margin: 0 20px 20px;
    padding: 20px 24px;
    border: 1px solid var(--border);
    display: flex;
    align-items: center;
    gap: 16px;
}

.seller-avatar {
    width: 56px;
    height: 56px;
    border-radius: 16px;
    object-fit: cover;
    border: 2px solid var(--border);
}

.seller-info h3 {
    font-size: 16px;
    font-weight: 600;
    margin-bottom: 4px;
}

.seller-info p {
    font-size: 13px;
    color: var(--text-secondary);
}

.seller-badge {
    margin-left: auto;
    background: rgba(0, 219, 106, 0.15);
    color: var(--success);
    padding: 6px 12px;
    border-radius: 20px;
    font-size: 12px;
    font-weight: 600;
    display: flex;
    align-items: center;
    gap: 6px;
}

/* Reviews */
.reviews-section {
    background: var(--bg-card);
    border-radius: 20px;
    margin: 0 20px 20px;
    border: 1px solid var(--border);
    overflow: hidden;
}

.reviews-header {
    padding: 20px 24px;
    border-bottom: 1px solid var(--border);
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.reviews-header h2 {
    font-size: 18px;
    font-weight: 700;
}

.reviews-score {
    display: flex;
    align-items: center;
    gap: 8px;
}

.reviews-score .stars {
    font-size: 14px;
}

.reviews-score span {
    font-size: 14px;
    color: var(--text-secondary);
}

.review-item {
    padding: 20px 24px;
    border-bottom: 1px solid var(--border);
}

.review-item:last-child {
    border-bottom: none;
}

.review-user {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 12px;
}

.review-avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    object-fit: cover;
    background: var(--bg-card-hover);
}

.review-user-info h4 {
    font-size: 14px;
    font-weight: 600;
}

.review-user-info .stars {
    font-size: 12px;
    margin-top: 2px;
}

.review-text {
    font-size: 14px;
    line-height: 1.6;
    color: var(--text-secondary);
    margin-bottom: 12px;
}

.review-image {
    max-width: 120px;
    border-radius: 12px;
    margin-bottom: 12px;
}

.review-date {
    font-size: 12px;
    color: var(--text-muted);
}

/* Fixed CTA Button */
.cta-fixed {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    padding: 16px 20px;
    background: rgba(10, 10, 10, 0.95);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border-top: 1px solid var(--border);
    z-index: 100;
}

.cta-button {
    display: block;
    width: 100%;
    max-width: 500px;
    margin: 0 auto;
    padding: 18px 32px;
    background: linear-gradient(135deg, var(--primary), var(--primary-dark));
    color: white;
    text-align: center;
    text-decoration: none;
    font-size: 16px;
    font-weight: 700;
    border-radius: 16px;
    box-shadow: 0 8px 30px var(--primary-glow);
    transition: all 0.3s;
    position: relative;
    overflow: hidden;
}

.cta-button::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    animation: shimmer 2s infinite;
}

@keyframes shimmer {
    0% { left: -100%; }
    100% { left: 100%; }
}

.cta-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 40px var(--primary-glow);
}

.cta-button:active {
    transform: translateY(0);
}

/* Loading */
.loading {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    gap: 20px;
}

.loading-spinner {
    width: 48px;
    height: 48px;
    border: 3px solid var(--border);
    border-top-color: var(--primary);
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

.loading-text {
    font-size: 16px;
    color: var(--text-secondary);
}

/* Error */
.error-message {
    text-align: center;
    padding: 80px 40px;
}

.error-message h2 {
    font-size: 24px;
    color: var(--primary);
    margin-bottom: 12px;
}

.error-message p {
    color: var(--text-secondary);
    margin-bottom: 24px;
}

.error-message a {
    color: var(--primary);
    text-decoration: none;
    font-weight: 600;
}

/* Responsive */
@media (min-width: 768px) {
    .main-container {
        max-width: 600px;
    }
    
    .cta-fixed {
        padding: 20px;
    }
    
    .cta-button {
        max-width: 400px;
    }
}

/* Scrollbar */
::-webkit-scrollbar {
    width: 6px;
}

::-webkit-scrollbar-track {
    background: var(--bg-dark);
}

::-webkit-scrollbar-thumb {
    background: var(--border);
    border-radius: 3px;
}

::-webkit-scrollbar-thumb:hover {
    background: rgba(255, 255, 255, 0.2);
}
</style>
</head>
<body>
    <div class="bg-gradient"></div>
    
    <div id="product-container">
        <div class="loading">
            <div class="loading-spinner"></div>
            <div class="loading-text">Carregando produto...</div>
        </div>
    </div>

    <script src="js/product-loader.js"></script>
</body>
</html>
